<html>
    <head>
        <title>Job List</title>
    </head>
    <body>
        <div>
            <table>
                <tr>
                    <th>title</th>
                    <th>Description</th>
                    <th>Activity</th>
                    <th>Action</th>
                </tr>
                {% for job in jobs %}
                    <tr>
                        <td>{{ job.title }}</td>
                        <td>{{ job.description }}</td>
                        <td>
                            {% if job.is_active == True %}
                            Active
                            {% else %}
                            Inactive
                            {% endif %}
                        </td>
                        <td>
                            <a href="{% url 'edit-job' jobId=job.id %}">Edit</a>
                            <a href="javascript:void(0)">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
